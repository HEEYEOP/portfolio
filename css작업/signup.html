<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <title>css회원가입페이지</title>
    <script>
        $(document).ready(function(){

            //생년월일 셀렉트박스 시작-----------------------------------
            var today = new Date();
            var year = today.getFullYear();
            var str='';
            for(var i = year-100; i<=year-5; i++){
                str += '<option value="'+ i +'">'+ i +'년도</option>'
            }
            var oldStr = $('#year').html();
           $('#year').html(oldStr+str);
           


            var day = [31,28,31,30,31,30,31,31,30,31,30,31];
            
            $('#month').change(function(){
                var month = $(this).val();
                addDay(month);
            });

            function addDay(month){
                var str = '';               //str은 뒤에서 문자열이 이어서 추가되기때문에 ''로 초기화한다
                for(var i=1; i<=day[month-1]; i++){
                	if(i < 10){
                		str += '<option value="0'+ i +'">'+ '0'+ i +'일</option>'

                	}else{
                        str += '<option value="'+ i +'">'+ i +'일</option>'
                	}
                }
                $('#date').html(str);
            }
            //생년월일 셀렉트박스 끝-----------------------------------

            //---
            $('#submitButton').click(function(){
                var year = $('#year').val();
                var month = $('#month').val();
                var date = $('#date').val();
                
                $('#test').val(year+month+date);
            })

            
            $('button[name=typeButton]').click(function(){
		        $('button[name=typeButton]').removeClass('active');
                $(this).addClass('active')
                
	        });




        });
    
    </script>
    
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
    /* header 스타일 시작 */
     #header{
         border: 1px solid red;
     }
     #headerContents{
        border: 1px solid blue;
        height: 72px;
        margin: 0 auto;
        position: relative;
        max-width: 1050px;
     }
     #logoBox{
         float: left;
         margin-top: 20px;
     }
     #logoBox a{
         text-decoration: none;
     }
     #logoBox a div{
         width: 142px;
         height: 32px;
         border: 1px solid gray;
     }
     #textMenu{
         border: 1px solid green;
         width: 484px;
         position: absolute;
         left: 170px;
         top: 27px;
     }
     #textMenu ul,li{
         list-style: none;   
     }
     #textMenu ul li{
         float: left;
         text-align: center;
         margin-left: 20px;
         text-decoration: none;     /* 이거했는데 왜 밑줄 안없어지는규..? */
     }
     #imgMenu{
        border: 1px solid green;
         position: absolute;
         right: 20px;
         top: 27px;
     }
     #imgMenu ul li{
         float: left;
         text-align: center;
         margin-right: 10px;
         text-decoration: none;   /* 이거했는데 왜 밑줄 안없어짐? */
     }
    
    /* body스타일 시작 */
    #body{
        border: 1px solid black;
        min-height: 900px;
        max-width: 1050px;
        margin: 0 auto;
        padding: 50px;
    }
    .tab{
        background-color: #2f2f2f;
        color: white;
        display: block;
        font-size: 13px;
        text-align: center;
        line-height: 50px;
        margin: 5px;
        position: relative;
        border-radius: 10px;


    }
    #signupForm{
        border: 1px solid deeppink;
        height: 800px;
    }
    .form{
        border: 1px solid darkgreen;
        width: 600px;
        margin: 0 auto;
    }
    .boxDeco{
        border: 1px solid red;
        margin: 5px;
        margin-bottom: 30px;
        border-radius: 5px;
        text-align: left;
        padding: 5px 20px 5px 0px;
        height: 50px;
        position: relative;
        
    }
    .insertIcon{
        border: 1px solid navy;
        width: 50px;
        height: 35px;
        display: inline-block;
        margin-left: 2px;
    }
    .inputDeco{
        border: none;
        width: calc(100% - 100px);
        height: 35px;
        float: right;
    }
    .insertA{
        width: 75px;
        height: 48px;
        display: inline-block;
        text-align: center;
        line-height: 48px;
        background-color: #2f2f2f;
        color: white;
        position: absolute;
        top: 0;
        right: 0;
        border-radius: 5px;

    }
    


    /* footer시작 */
    #footer{
        border: 1px solid navy;
        position: relative;
        height: 200px;
    }
    #footerContents{
        border: 1px solid chartreuse;
        max-width: 1050px;
        margin: 0 auto;
        height: 198px;
    }
    </style>
</head>
<body>
    <!-- header시작 -->
    <div id=header>
        <div id=headerContents>
            <h1 id="logoBox">
                <a href=""><div>logoBox</div></a>
            </h1>
            <div id="textMenu">
                <ul>
                    <li><a href="#">주제별생각</a></li>
                    <li><a href="#">주제별생각</a></li>
                    <li><a href="#">주제별생각</a></li>
                    <li><a href="#">주제별생각</a></li>
                </ul>
            </div>
            <div id="imgMenu">
                <ul>
                    <li><a href="">검색</a></li>
                    <li><a href="">생각쓰기</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- header끝 -->

    <!-- body시작 -->
    <div id="body">
        <div id="signupForm">
            <form action="" class="form">
                <h1>회원가입</h1>
                <li class="tab">E-mail로 회원가입</li>
                사용자구분
                <div class="boxDeco">
                    <input type="checkbox">개인
                    <input type="checkbox">기관
                </div>
                <ul>
                    <li>개인사용자</li>
                    <li>기관사용자</li>
                </ul>
                <div class="boxDeco">
                    <div class="insertIcon"></div>
                    <input type="email" class="inputDeco" placeholder="E-mail을 입력하세요">
                    <a href="#" class="insertA">인증하기</a>
                </div>
                <div class="boxDeco">
                    <div class="insertIcon"></div>
                    <input type="text" class="inputDeco" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="boxDeco">
                    <div class="insertIcon"></div>
                    <input type="text" class="inputDeco" placeholder="동일한 비밀번호를 입력하세요">
                </div>
                <div class="boxDeco">
                    <div class="insertIcon"></div>
                    <input type="text" class="inputDeco" placeholder="이름을 입력하세요">
                </div>
                <div class="boxDeco">
                    <div class="insertIcon"></div>
                    <select id="year">
                        <option value="0" selected>선택</option>
                    </select>
                    <select id="month">
                        <option value="0" selected>선택</option>
                        <option value="01">1월</option>
                        <option value="02">2월</option>
                        <option value="03">3월</option>
                        <option value="04">4월</option>
                        <option value="05">5월</option>
                        <option value="06">6월</option>
                        <option value="07">7월</option>
                        <option value="08">8월</option>
                        <option value="09">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                
                    <select id="date">
                        <option value="0" selected>선택</option>
                    </select>
                </div>
                <div class="boxDeco">
                    <input type="checkbox">남성
                    <input type="checkbox">여성   
                </div>
                <input type="text" value="" id="test">
                <button type="button" id="submitButton">테스트버튼</button>
                <button type="submit" class="btn btn-success" >회원가입</button>

            </form>
        </div>
        
    </div>

    <div id="footer">
        <div id="footerContents">footer내용</div>

    </div>


    
    
    
</body>
</html>
